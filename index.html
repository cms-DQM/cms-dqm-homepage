<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>CMS DQM HOMEPAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style.css"
        />
    </head>
    <body>
        <h1 class="main_title">Welcome to CMS DQM Homepage</h1>
        <div class="content">
            <div class="links">
                <h2>A collection of useful links for DQM:</h2>
                <ul id="link_list"></ul>
                <span
                    >You can add more links by making a pull request
                    <a href="https://github.com/cms-DQM/cms-dqm-homepage"
                        >here</a
                    ></span
                >
            </div>
            <div class="run_number">
                <div>
                    <h2>Run number dependent services</h2>
                    <label for="run_number">Please enter a run number:</label>
                    <input id="run_number" type="text" />
                    <button>Go</button>
                </div>
                <div class="result">
                    <ul id="run_number_dependent_services"></ul>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="config.js"></script>
    <script src="main.js"></script>
</html>
